<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Gateway Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 960px;
        }

        .card-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .status-badge {
            font-size: 0.8rem;
        }

        .log-box {
            height: 400px;
            background-color: #212529;
            color: #f8f9fa;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            overflow-y: scroll;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>WhatsApp Gateway</h1>
            <div class="d-flex align-items-center">
                <input type="text" id="sessionIdInput" class="form-control me-2" placeholder="Enter New Session ID">
                <button id="createSessionBtn" class="btn btn-primary">Create Session</button>
            </div>
        </div>


        <div class="row" id="sessions-container">
            <!-- Sessions will be dynamically inserted here -->
        </div>

        <h2 class="mt-5">Live Logs</h2>
        <div id="log-box" class="log-box">Connecting to log stream...</div>

        <h2 class="mt-5">API Control Center</h2>
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="api-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-panel"
                            type="button" role="tab" aria-controls="text-panel" aria-selected="true">Send Text</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image-panel"
                            type="button" role="tab" aria-controls="image-panel" aria-selected="false">Send Image</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="document-tab" data-bs-toggle="tab"
                            data-bs-target="#document-panel" type="button" role="tab" aria-controls="document-panel"
                            aria-selected="false">Send Document</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="api-session-id" class="form-label">Select Session</label>
                    <select class="form-select" id="api-session-id"></select>
                </div>
                <div class="mb-3">
                    <label for="api-recipient" class="form-label">Recipient (Phone or Group ID)</label>
                    <input type="text" class="form-control" id="api-recipient" placeholder="e.g., 6281234567890 or 123-456@g.us">
                </div>

                <div class="tab-content" id="api-tab-content">
                    <!-- Text Panel -->
                    <div class="tab-pane fade show active" id="text-panel" role="tabpanel" aria-labelledby="text-tab">
                        <div class="mb-3">
                            <label for="text-message" class="form-label">Message</label>
                            <textarea class="form-control" id="text-message" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="sendTextMessage()">Send Text</button>
                    </div>

                    <!-- Image Panel -->
                    <div class="tab-pane fade" id="image-panel" role="tabpanel" aria-labelledby="image-tab">
                        <div class="mb-3">
                            <label for="image-caption" class="form-label">Caption</label>
                            <input type="text" class="form-control" id="image-caption">
                        </div>
                        <div class="mb-3">
                            <label for="image-url" class="form-label">Image by URL</label>
                            <input type="text" class="form-control" id="image-url" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="text-center my-2">OR</div>
                        <div class="mb-3">
                            <label for="image-upload" class="form-label">Image by Upload</label>
                            <input class="form-control" type="file" id="image-upload" accept="image/*">
                        </div>
                        <div id="image-preview" class="mt-3" style="max-width: 250px;"></div>
                        <button class="btn btn-primary mt-3" onclick="sendImageMessage()">Send Image</button>
                    </div>

                    <!-- Document Panel -->
                    <div class="tab-pane fade" id="document-panel" role="tabpanel" aria-labelledby="document-tab">
                         <div class="mb-3">
                            <label for="document-url" class="form-label">Document by URL</label>
                            <input type="text" class="form-control" id="document-url" placeholder="https://example.com/file.pdf">
                        </div>
                        <div class="text-center my-2">OR</div>
                        <div class="mb-3">
                            <label for="document-upload" class="form-label">Document by Upload</label>
                            <input class="form-control" type="file" id="document-upload">
                        </div>
                        <button class="btn btn-primary mt-3" onclick="sendDocumentMessage()">Send Document</button>
                    </div>
                </div>
                
                <hr class="my-4">
                
                <h5>API Usage Example</h5>
                <pre><code id="api-usage-example" class="bg-light p-3 rounded" style="display: block; white-space: pre-wrap;">Select an option above to see usage...</code></pre>
                
                <div id="api-response" class="mt-3"></div>

            </div>
        </div>
    </div>

    <script src="/admin/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/qrcode.min.js"></script>
    
    <script>
        const sessionsContainer = document.getElementById('sessions-container');
        const createSessionBtn = document.getElementById('createSessionBtn');
        const sessionIdInput = document.getElementById('sessionIdInput');
        const logBox = document.getElementById('log-box');
        
        let apiToken = ''; // Global variable to hold the token

        // New API Control Elements
        const apiSessionIdSelect = document.getElementById('api-session-id');
        const apiRecipientInput = document.getElementById('api-recipient');
        const apiUsageExample = document.getElementById('api-usage-example');
        const apiResponseDiv = document.getElementById('api-response');
        const imageUploadInput = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');


        function createSessionCard(session) {
            const card = document.createElement('div');
            card.className = 'col-md-6 mb-4';
            card.id = `session-${session.sessionId}`;
            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>Session: <strong>${session.sessionId}</strong></span>
                            <span class="badge status-badge" id="status-${session.sessionId}"></span>
                        </h5>
                        <div class="d-flex justify-content-between align-items-center">
                             <div>
                                <button class="btn btn-sm btn-success" onclick="getQr('${session.sessionId}')">Get QR</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteSession('${session.sessionId}')">Delete</button>
                            </div>
                        </div>
                        <div class="mt-3">
                             <div id="qr-${session.sessionId}" class="qr-code"></div>
                        </div>
                        <p class="mt-2 text-muted" id="qr-info-${session.sessionId}"></p>
                    </div>
                </div>
            `;
            return card;
        }

        function updateSessionStatus(session) {
            const statusElement = document.getElementById(`status-${session.sessionId}`);
            const qrElement = document.getElementById(`qr-${session.sessionId}`);
            const qrInfo = document.getElementById(`qr-info-${session.sessionId}`);


            if (!statusElement) return;

            let statusClass = '';
            let statusText = session.status;

            switch (session.status) {
                case 'CONNECTED':
                    statusClass = 'bg-success';
                    break;
                case 'CONNECTING':
                    statusClass = 'bg-warning text-dark';
                    break;
                case 'DISCONNECTED':
                    statusClass = 'bg-danger';
                    statusText += ` (${session.reason || 'Unknown'})`
                    break;
                case 'GENERATING_QR':
                    statusClass = 'bg-primary';
                    break;
                default:
                    statusClass = 'bg-secondary';
            }

            statusElement.className = `badge status-badge ${statusClass}`;
            statusElement.textContent = statusText;

            if (session.status === 'CONNECTED') {
                const option = document.createElement('option');
                option.value = session.sessionId;
                option.textContent = session.sessionId;
                if (!apiSessionIdSelect.querySelector(`option[value="${session.sessionId}"]`)) {
                     apiSessionIdSelect.appendChild(option);
                }
            } else {
                 const option = apiSessionIdSelect.querySelector(`option[value="${session.sessionId}"]`);
                 if (option) {
                     option.remove();
                 }
            }

            if (session.qr) {
                qrElement.style.display = 'flex'; // Make sure it's visible
                qrElement.innerHTML = ''; // Clear previous code
                new QRCode(qrElement, {
                    text: session.qr,
                    width: 250,
                    height: 250
                });
                qrInfo.textContent = 'Scan the QR code with your phone.';
            } else if (session.status === 'CONNECTED') {
                qrElement.style.display = 'none'; // Hide the QR box
                qrElement.innerHTML = '';
                qrInfo.textContent = `Connected! (${session.detail || ''})`;
            }
             else {
                qrElement.style.display = 'flex'; // Show for other statuses
                qrElement.innerHTML = '';
                qrInfo.textContent = session.detail || `Click 'Get QR' to generate a new code.`;
            }

        }

        async function fetchSessions() {
            try {
                const response = await fetch('/sessions');
                const sessions = await response.json();

                // Remove cards for sessions that no longer exist
                const existingCardIds = Array.from(sessionsContainer.children).map(c => c.id);
                const fetchedSessionIds = sessions.map(s => `session-${s.sessionId}`);
                existingCardIds.forEach(cardId => {
                    if (!fetchedSessionIds.includes(cardId)) {
                        document.getElementById(cardId)?.remove();
                    }
                });

                sessions.forEach(session => {
                    let card = document.getElementById(`session-${session.sessionId}`);
                    if (!card) {
                        card = createSessionCard(session);
                        sessionsContainer.appendChild(card);
                    }
                    updateSessionStatus(session);
                });
            } catch (error) {
                console.error('Failed to fetch sessions:', error);
            }
        }

        async function createSession() {
            const sessionId = sessionIdInput.value.trim();
            if (!sessionId) {
                alert('Please enter a valid Session ID.');
                return;
            }
            try {
                const response = await fetch('/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });
                const result = await response.json();
                if (response.ok) {
                    await fetchSessions();
                    sessionIdInput.value = '';
                } else {
                    alert('Failed to create session: ' + result.error);
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('An error occurred while creating the session.');
            }
        }

        async function getQr(sessionId) {
            try {
                const response = await fetch(`/sessions/${sessionId}/qr`);
                const result = await response.json();
                if (!response.ok) {
                    alert('Failed to get QR code: ' + result.error);
                }
                // The websocket will deliver the QR update automatically.
            } catch (error) {
                console.error('Error getting QR code:', error);
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm(`Are you sure you want to delete session "${sessionId}"? This will log the phone out.`)) {
                return;
            }
            try {
                const response = await fetch(`/sessions/${sessionId}`, { method: 'DELETE' });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById(`session-${sessionId}`)?.remove();
                } else {
                    alert('Failed to delete session: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting session:', error);
            }
        }

        function connectToLogStream() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                logBox.innerHTML = ''; // Clear previous logs
                logBox.innerHTML += '<p class="text-success">Log stream connected.</p>';
            };

            ws.onmessage = (event) => {
                const logData = JSON.parse(event.data);
                if(logData.type === 'log') {
                    const logEntry = document.createElement('div');
                    logEntry.textContent = `[${new Date(logData.timestamp).toLocaleTimeString()}] [${logData.sessionId || 'SYSTEM'}] ${logData.message}`;
                    logBox.appendChild(logEntry);
                    logBox.scrollTop = logBox.scrollHeight;
                } else if (logData.type === 'session-update') {
                    const sessions = logData.data;
                    const existingCardIds = Array.from(sessionsContainer.children).map(c => c.id);
                    const fetchedSessionIds = sessions.map(s => `session-${s.sessionId}`);
                    existingCardIds.forEach(cardId => {
                        if (!fetchedSessionIds.includes(cardId)) {
                            document.getElementById(cardId)?.remove();
                        }
                    });

                    sessions.forEach(session => {
                        let card = document.getElementById(`session-${session.sessionId}`);
                        if (!card) {
                            card = createSessionCard(session);
                            sessionsContainer.appendChild(card);
                        }
                        updateSessionStatus(session);
                    });
                }

            };

            ws.onclose = () => {
                logBox.innerHTML += '<p class="text-danger">Log stream disconnected. Reconnecting in 5 seconds...</p>';
                setTimeout(connectToLogStream, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                ws.close();
            };
        }

        // --- API Control Center Logic ---

        function updateApiUsage() {
            const sessionId = apiSessionIdSelect.value;
            const recipient = apiRecipientInput.value;
            if (!sessionId || !recipient) {
                apiUsageExample.textContent = 'Please select a session and enter a recipient to see an example.';
                return;
            }
            
            const activeTabEl = document.querySelector('#api-tabs .nav-link.active');
            if (!activeTabEl) return;
            const activeTab = activeTabEl.id;

            let payload;
            let endpoint = `/api/v1/messages?sessionId=${sessionId}`;
            
            if (activeTab === 'text-tab') {
                const message = document.getElementById('text-message').value;
                payload = {
                    recipient_type: recipient.includes('@g.us') ? 'group' : 'individual',
                    to: recipient,
                    type: 'text',
                    text: { body: message }
                };
            } else if (activeTab === 'image-tab') {
                 const caption = document.getElementById('image-caption').value;
                 const imageUrl = document.getElementById('image-url').value;
                 payload = {
                     recipient_type: recipient.includes('@g.us') ? 'group' : 'individual',
                     to: recipient,
                     type: 'image',
                     image: {
                         link: imageUrl,
                         caption: caption
                     }
                 };
                 if (!imageUrl) {
                     apiUsageExample.textContent = `// 1. First, upload the image to /api/v1/media\n// 2. Then, use the returned mediaId in the request below.\n\n`
                 }
            } else if (activeTab === 'document-tab') {
                 const docUrl = document.getElementById('document-url').value;
                 payload = {
                     recipient_type: recipient.includes('@g.us') ? 'group' : 'individual',
                     to: recipient,
                     type: 'document',
                     document: {
                         link: docUrl,
                         mimetype: 'application/pdf' // Example mimetype
                     }
                 };
                 if (!docUrl) {
                     apiUsageExample.textContent = `// 1. First, upload the document to /api/v1/media\n// 2. Then, use the returned mediaId in the request below.\n\n`
                 }
            }

            const curlCommand = `curl -X POST "${window.location.origin}${endpoint}" \\\n-H "Authorization: Bearer ${apiToken}" \\\n-H "Content-Type: application/json" \\\n-d '${JSON.stringify(payload, null, 2)}'`;
            
            apiUsageExample.textContent = curlCommand;
        }


        async function sendApiRequest(payload) {
            const sessionId = apiSessionIdSelect.value;
            if (!sessionId) {
                alert('Please select an active session.');
                return;
            }

            apiResponseDiv.innerHTML = `<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div>`;

            try {
                const response = await fetch(`/api/v1/messages?sessionId=${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiToken}`
                    },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const resultHtml = `<div class="alert ${response.ok ? 'alert-success' : 'alert-danger'} mt-3">
                                <pre>${JSON.stringify(result, null, 2)}</pre>
                            </div>`;
                apiResponseDiv.innerHTML = resultHtml;

            } catch (error) {
                apiResponseDiv.innerHTML = `<div class="alert alert-danger mt-3">Error: ${error.message}</div>`;
            }
        }


        async function sendTextMessage() {
            const recipient = apiRecipientInput.value;
            const message = document.getElementById('text-message').value;
            if (!recipient || !message) {
                alert('Recipient and message are required.');
                return;
            }
            const payload = {
                recipient_type: recipient.includes('@g.us') ? 'group' : 'individual',
                to: recipient,
                type: 'text',
                text: { body: message }
            };
            await sendApiRequest([payload]);
        }

        async function uploadFile(file) {
             const formData = new FormData();
             formData.append('file', file);
             
             apiResponseDiv.innerHTML = `<div class="spinner-border spinner-border-sm" role="status"></div> <span>Uploading file...</span>`;

             try {
                const response = await fetch('/api/v1/media', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`
                    },
                    body: formData
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'File upload failed.');
                }
                apiResponseDiv.innerHTML = `<div class="alert alert-info">File uploaded. Media ID: ${result.mediaId}</div>`;
                return result.mediaId;
             } catch (error) {
                apiResponseDiv.innerHTML = `<div class="alert alert-danger mt-3">Upload Error: ${error.message}</div>`;
                return null;
             }
        }

        async function sendImageMessage() {
            const recipient = apiRecipientInput.value;
            const caption = document.getElementById('image-caption').value;
            const imageUrl = document.getElementById('image-url').value;
            const imageFile = imageUploadInput.files[0];

            if (!recipient) {
                alert('Recipient is required.');
                return;
            }
            if (!imageUrl && !imageFile) {
                alert('Image URL or an uploaded file is required.');
                return;
            }

            let imagePayload = {};
            if (imageFile) {
                const mediaId = await uploadFile(imageFile);
                if (!mediaId) return; // Upload failed
                imagePayload.id = mediaId;
            } else {
                imagePayload.link = imageUrl;
            }
            
            const payload = {
                recipient_type: recipient.includes('@g.us') ? 'group' : 'individual',
                to: recipient,
                type: 'image',
                image: { ...imagePayload, caption }
            };

            await sendApiRequest([payload]);
        }

        async function sendDocumentMessage() {
            const recipient = apiRecipientInput.value;
            const docUrl = document.getElementById('document-url').value;
            const docFile = document.getElementById('document-upload').files[0];

            if (!recipient) {
                alert('Recipient is required.');
                return;
            }
            if (!docUrl && !docFile) {
                alert('Document URL or an uploaded file is required.');
                return;
            }

            let docPayload = {};
            if (docFile) {
                const mediaId = await uploadFile(docFile);
                if (!mediaId) return; // Upload failed
                docPayload.id = mediaId;
                docPayload.mimetype = docFile.type;
                docPayload.filename = docFile.name;
            } else {
                docPayload.link = docUrl;
                docPayload.mimetype = 'application/pdf'; // Assume PDF for URL, could be improved
            }
            
            const payload = {
                recipient_type: recipient.includes('@g.us') ? 'group' : 'individual',
                to: recipient,
                type: 'document',
                document: { ...docPayload }
            };
            
            await sendApiRequest([payload]);
        }

        // Event Listeners
        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" class="img-fluid rounded">`;
                };
                reader.readAsDataURL(file);
                document.getElementById('image-url').value = ''; // Clear URL field
            }
        });

        document.getElementById('image-url').addEventListener('input', () => {
            imageUploadInput.value = ''; // Clear file input
            imagePreview.innerHTML = '';
        });


        document.querySelectorAll('#api-tab-content input, #api-tab-content textarea, #api-session-id').forEach(el => {
            el.addEventListener('input', updateApiUsage);
        });
        document.querySelectorAll('#api-tabs .nav-link').forEach(tab => {
            tab.addEventListener('shown.bs.tab', updateApiUsage);
        });

        createSessionBtn.addEventListener('click', createSession);

        async function fetchApiToken() {
            try {
                const response = await fetch('/api/token');
                const data = await response.json();
                apiToken = data.token;
                console.log('API Token fetched successfully.');
            } catch (error) {
                console.error('Failed to fetch API token:', error);
                alert('Could not fetch API token. API requests will fail.');
            }
        }

        let initAttempts = 0;
        const MAX_INIT_ATTEMPTS = 50; // 5 seconds of retries

        async function initializeApp() {
            if (typeof QRCode === 'undefined' || typeof bootstrap === 'undefined') {
                initAttempts++;
                if (initAttempts > MAX_INIT_ATTEMPTS) {
                    console.error('Failed to initialize app: Required libraries (QRCode or Bootstrap) did not load in time.');
                    alert('Error: A required library failed to load. Please check your internet connection and reload the page.');
                    return;
                }
                console.warn(`Libraries not loaded yet (attempt ${initAttempts}), retrying in 100ms...`);
                setTimeout(initializeApp, 100);
                return;
            }
            console.log('Libraries loaded. Initializing dashboard.');

            // Initialize Bootstrap tabs
            const triggerTabList = [].slice.call(document.querySelectorAll('#api-tabs button'));
            triggerTabList.forEach((triggerEl) => {
                const tabTrigger = new bootstrap.Tab(triggerEl);
                triggerEl.addEventListener('click', (event) => {
                    event.preventDefault();
                    tabTrigger.show();
                });
            });

            await fetchApiToken();
            fetchSessions();
            connectToLogStream();
            setInterval(fetchSessions, 10000); // Poll every 10 seconds as a fallback
            updateApiUsage();
        }

        initializeApp();

    </script>
</body>

</html>
