<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4 p-md-5">
      <h3 class="card-title text-center mb-4">Admin Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
      </form>
      <div class="alert alert-warning mt-3" role="alert">
        <strong>Warning:</strong> This login is for demonstration purposes only and uses insecure hardcoded credentials. Do not use in a production environment without proper authentication.
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Insecure hardcoded credentials for demo purposes
      if (username === 'admin' && password === '123') {
        window.location.href = 'dashboard.html';
      } else {
        const errorMessageDiv = document.getElementById('errorMessage');
        errorMessageDiv.textContent = 'Invalid username or password.';
        errorMessageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
