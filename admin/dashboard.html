    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>WhatsApp Gateway</h1>
            <div class="d-flex align-items-center">

    <script src="/admin/js/qrcode.min.js"></script>
    
    <script>
        const sessionsContainer = document.getElementById('sessions-container');
        const createSessionBtn = document.getElementById('createSessionBtn');
        const sessionIdInput = document.getElementById('sessionIdInput');
        const logBox = document.getElementById('log-box');


        function createSessionCard(session) {
            const card = document.createElement('div');
            card.className = 'col-md-6 mb-4';
            card.id = `session-${session.sessionId}`;
            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>Session: <strong>${session.sessionId}</strong></span>
                            <span class="badge status-badge" id="status-${session.sessionId}"></span>
                        </h5>
                        <div class="d-flex justify-content-between align-items-center">
                             <div>
                                <button class="btn btn-sm btn-success" onclick="getQr('${session.sessionId}')">Get QR</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteSession('${session.sessionId}')">Delete</button>
                            </div>
                        </div>
                        <div class="mt-3">
                             <div id="qr-${session.sessionId}" class="qr-code"></div>
                        </div>
                        <p class="mt-2 text-muted" id="qr-info-${session.sessionId}"></p>
                    </div>
                </div>
            `;
            return card;
        }

        function updateSessionStatus(session) {
            const statusElement = document.getElementById(`status-${session.sessionId}`);
            const qrElement = document.getElementById(`qr-${session.sessionId}`);
            const qrInfo = document.getElementById(`qr-info-${session.sessionId}`);


            if (!statusElement) return;

            let statusClass = '';
            let statusText = session.status;

            switch (session.status) {
                case 'CONNECTED':
                    statusClass = 'bg-success';
                    break;
                case 'CONNECTING':
                    statusClass = 'bg-warning text-dark';
                    break;
                case 'DISCONNECTED':
                    statusClass = 'bg-danger';
                    statusText += ` (${session.reason || 'Unknown'})`
                    break;
                case 'GENERATING_QR':
                    statusClass = 'bg-primary';
                    break;
                default:
                    statusClass = 'bg-secondary';
            }

            statusElement.className = `badge status-badge ${statusClass}`;
            statusElement.textContent = statusText;

            if (session.qr) {
                qrElement.innerHTML = ''; // Clear previous code
                new QRCode(qrElement, {
                    text: session.qr,
                    width: 250,
                    height: 250
                });
                qrInfo.textContent = 'Scan the QR code with your phone.';
            } else if (session.status !== 'CONNECTED') {
                qrElement.innerHTML = '';
                qrInfo.textContent = session.detail || `Click 'Get QR' to generate a new code.`;
            } else {
                qrElement.innerHTML = '';
                qrInfo.textContent = `Connected!`;
            }

        }

        async function fetchSessions() {
            try {
                const response = await fetch('/sessions');
                const sessions = await response.json();

                // Remove cards for sessions that no longer exist
                const existingCardIds = Array.from(sessionsContainer.children).map(c => c.id);
                const fetchedSessionIds = sessions.map(s => `session-${s.sessionId}`);
                existingCardIds.forEach(cardId => {
                    if (!fetchedSessionIds.includes(cardId)) {
                        document.getElementById(cardId)?.remove();
                    }
                });

                sessions.forEach(session => {
                    let card = document.getElementById(`session-${session.sessionId}`);
                    if (!card) {
                        card = createSessionCard(session);
                        sessionsContainer.appendChild(card);
                    }
                    updateSessionStatus(session);
                });
            } catch (error) {
                console.error('Failed to fetch sessions:', error);
            }
        }

        async function createSession() {
            const sessionId = sessionIdInput.value.trim();
            if (!sessionId) {
                alert('Please enter a valid Session ID.');
                return;
            }
            try {
                const response = await fetch('/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });
                const result = await response.json();
                if (response.ok) {
                    await fetchSessions();
                    sessionIdInput.value = '';
                } else {
                    alert('Failed to create session: ' + result.error);
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('An error occurred while creating the session.');
            }
        }

        async function getQr(sessionId) {
            try {
                const response = await fetch(`/sessions/${sessionId}/qr`);
                const result = await response.json();
                if (!response.ok) {
                    alert('Failed to get QR code: ' + result.error);
                }
                // The websocket will deliver the QR update automatically.
            } catch (error) {
                console.error('Error getting QR code:', error);
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm(`Are you sure you want to delete session "${sessionId}"? This will log the phone out.`)) {
                return;
            }
            try {
                const response = await fetch(`/sessions/${sessionId}`, { method: 'DELETE' });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById(`session-${sessionId}`)?.remove();
                } else {
                    alert('Failed to delete session: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting session:', error);
            }
        }

        function connectToLogStream() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                logBox.innerHTML = ''; // Clear previous logs
                logBox.innerHTML += '<p class="text-success">Log stream connected.</p>';
            };

            ws.onmessage = (event) => {
                const logData = JSON.parse(event.data);
                if(logData.type === 'log') {
                    const logEntry = document.createElement('div');
                    logEntry.textContent = `[${new Date(logData.timestamp).toLocaleTimeString()}] [${logData.sessionId || 'SYSTEM'}] ${logData.message}`;
                    logBox.appendChild(logEntry);
                    logBox.scrollTop = logBox.scrollHeight;
                } else if (logData.type === 'session-update') {
                    const sessions = logData.data;
                    const existingCardIds = Array.from(sessionsContainer.children).map(c => c.id);
                    const fetchedSessionIds = sessions.map(s => `session-${s.sessionId}`);
                    existingCardIds.forEach(cardId => {
                        if (!fetchedSessionIds.includes(cardId)) {
                            document.getElementById(cardId)?.remove();
                        }
                    });

                    sessions.forEach(session => {
                        let card = document.getElementById(`session-${session.sessionId}`);
                        if (!card) {
                            card = createSessionCard(session);
                            sessionsContainer.appendChild(card);
                        }
                        updateSessionStatus(session);
                    });
                }

            };

            ws.onclose = () => {
                logBox.innerHTML += '<p class="text-danger">Log stream disconnected. Reconnecting in 5 seconds...</p>';
                setTimeout(connectToLogStream, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                ws.close();
            };
        }

        createSessionBtn.addEventListener('click', createSession);

        function initializeApp() {
            if (typeof QRCode === 'undefined') {
                console.warn('QR Code library not loaded yet, retrying in 100ms...');
                setTimeout(initializeApp, 100);
                return;
            }
            console.log('QR Code library loaded. Initializing dashboard.');
            fetchSessions();
            connectToLogStream();
            setInterval(fetchSessions, 10000); // Poll every 10 seconds as a fallback
        }

        initializeApp();

    </script>

  <script>
    const sessionsListDiv = document.getElementById('sessionsList');
    const sessionSelect = document.getElementById('sessionSelect');
    const refreshSessionsButton = document.getElementById('refreshSessions');
    const sendMessageForm = document.getElementById('sendMessageForm');
    const qrCodeModalElement = document.getElementById('qrCodeModal');
    const qrCodeModal = new bootstrap.Modal(qrCodeModalElement);
    const qrSessionIdSpan = document.getElementById('qrSessionId');
    const qrCodeContainer = document.getElementById('qrCodeContainer');
    const qrMessageP = document.getElementById('qrMessage');
    const sessionActionStatusDiv = document.getElementById('sessionActionStatus');
    const sendMessageStatusDiv = document.getElementById('sendMessageStatus');
    const connectedPhonesListDiv = document.getElementById('connectedPhonesList'); // Added
    const refreshConnectedPhonesButton = document.getElementById('refreshConnectedPhones'); // Added

    async function fetchSessions() {
      sessionActionStatusDiv.textContent = '';
      try {
        const response = await fetch('/sessions');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const sessions = await response.json();

        sessionsListDiv.innerHTML = ''; // Clear existing list
        sessionSelect.innerHTML = '<option value="">-- Select a Session --</option>'; // Clear and add default

        if (sessions.length === 0) {
          sessionsListDiv.innerHTML = '<p class="text-muted">No active or saved sessions found.</p>';
        }

        sessions.forEach(session => {
          const sessionDiv = document.createElement('div');
          sessionDiv.className = 'list-group-item session-item';

          let statusBadge = `<span class="badge bg-secondary">${session.status}</span>`;
          if (session.status === 'connected') {
            statusBadge = `<span class="badge bg-success">Connected</span>`;
            const option = document.createElement('option');
            option.value = session.sessionId;
            option.textContent = session.sessionId;
            sessionSelect.appendChild(option);
          } else if (session.status === 'disconnected') {
            statusBadge = `<span class="badge bg-warning text-dark">Disconnected</span>`;
          }

          sessionDiv.innerHTML = `
            <div>
              <strong>${session.sessionId}</strong> ${statusBadge}
              ${session.detail ? '<small class="d-block text-muted">' + session.detail + '</small>' : ''}
              ${session.reason ? '<small class="d-block text-danger">Reason: ' + session.reason + '</small>' : ''}
            </div>
            <div>
              ${session.status !== 'connected' ? `<button class="btn btn-sm btn-info me-2 get-qr-btn" data-session-id="${session.sessionId}">Get QR</button>` : ''}
              <button class="btn btn-sm btn-danger delete-session-btn" data-session-id="${session.sessionId}">Delete</button>

          `;
          sessionsListDiv.appendChild(sessionDiv);

        console.error('Error fetching sessions:', error);
        sessionsListDiv.innerHTML = '<p class="text-danger">Error fetching sessions. Check console.</p>';

        sessionActionStatusDiv.className = 'alert alert-danger';

    sessionsListDiv.addEventListener('click', async function(event) {
      const target = event.target;
      const sessionId = target.dataset.sessionId;

      if (target.classList.contains('get-qr-btn')) {
        qrSessionIdSpan.textContent = sessionId;
        qrCodeContainer.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
        qrMessageP.textContent = '';
        qrCodeModal.show();

        try {
          const response = await fetch(`/qr-code/${sessionId}`);
          const data = await response.json();

          if (response.ok) {
            if (data.qrString) {
              qrCodeContainer.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(data.qrString)}" alt="QR Code">`;
              qrMessageP.textContent = 'Scan this QR code with your WhatsApp linked devices.';
            } else if (data.status === 'connected') {
              qrCodeContainer.innerHTML = '';
              qrMessageP.textContent = data.message || 'Session is already connected.';
               fetchSessions(); // Refresh list as status might have changed
            } else {
              qrCodeContainer.innerHTML = '';
              qrMessageP.textContent = data.message || data.error || 'Could not get QR code. Session may be in an unexpected state.';
            }
          } else {
             qrCodeContainer.innerHTML = '';
             qrMessageP.textContent = `Error: ${data.error || response.statusText}`;
          }
        } catch (error) {
          console.error('Error getting QR code:', error);
          qrCodeContainer.innerHTML = '';
          qrMessageP.textContent = 'Failed to fetch QR code. See console for details.';
        }
      }

      if (target.classList.contains('delete-session-btn')) {

        sessionActionStatusDiv.className = 'alert'; // Reset classes

        try {
          const response = await fetch(`/session/${sessionId}`, { method: 'DELETE' });

          console.error('Error deleting session:', error);
          sessionActionStatusDiv.textContent = 'Failed to delete session. See console for details.';
          sessionActionStatusDiv.className = 'alert alert-danger';
        } finally {
          fetchSessions(); // Refresh the list
        }
      }

          connectedPhonesListDiv.innerHTML = '<li class="list-group-item list-group-item-danger">Error fetching connected phones. Check console.</li>';
      }
    }

    // Initial fetch of sessions on page load

    if (logoutButton) {
      logoutButton.addEventListener('click', function() {
        // Simple redirect, no server-side session to clear for this demo auth
        window.location.href = 'index.html';
      });
    }
  </script>
